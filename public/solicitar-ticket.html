<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solicitar Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
        integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/ticket.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 bg-dark text-white text-center">
                <div class="container h-100">
                    <h3>SOLICITE SU TURNO</h3>
                    <p>Por favor espere en la sala y este atento a su llamado.</p>

                    <div style="margin-top: 20%;margin-bottom: 27%;">
                        <h1 class="actual" id="actual">23</h1>
                        <h4 class="parrafo">Ultimo ticket entregado</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row alto">
                    <div class="col-lg-12 text-center mx-auto" style="top: 25%;left: 25%;">
                        <div class="wrapper" title="Pedir Ticket">
                            <input type="checkbox" id="onoff">
                            <label for="onoff"><i class="fas fa-power-off"></i>
                                <span class="light"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row altura text-white">
                    <h1 class="animated fadeIn" id="titulo">Espere...</h1>
                    <div class="slot">
                        <a href="#" class="ticket" id="animar">
                            <b></b>
                            <c></c>
                            <d></d>
                            <em>
                                <b></b>
                                <c></c>
                            </em>
                            <label id="lblNuevoTicket"></label>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-icons">
        <div class="row-icon icon1">
            <h4><label class="link" for=""><a href="solicitar-ticket.html">Nuevo</a></label></h4>
        </div>
        <div class="row-icon icon2">
            <h4><label class="link" for=""><a href="index.html">Publica</a></label></h4>
        </div>
        <div class="row-icon icon3">
                <form action="escritorio.html">
                        <div class="input-group mb-3" style="width: 150px;">
                                <input name="escritorio" type="number" class="form-control" placeholder="Escritorio" autofocus required>
                                <div class="input-group-append">
                                  <input class="btn btn-danger" type="submit" id="button-addon2" value="Ir">
                                </div>
                              </div>
                </form>
        </div>
        <h2 class="fas fa-plus-circle icon-plus"></h2>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/socket.nuevo-ticket.js"></script>
</body>

</html>
